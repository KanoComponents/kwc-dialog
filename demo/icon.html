<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>kwc-dialog demo</title>

    <script>
        window.Polymer = {
            dom: 'shadow'
        };
    </script>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../kwc-dialog.html">
    <link rel="import" href="../headers/kwc-dialog-icon-header.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>
</head>

<body>
    <div class="vertical-section-container centered">
        <h3>Basic demo</h3>
        <demo-snippet>
            <template>
                <custom-style>
                    <style is="custom-style">
                        .dialog-content {
                            background: #eaeaea;
                            height: 700px;
                            margin: 20px;
                        }
                    </style>
                </custom-style>
                <button id="toggle1">Toggle dialog</button>
                <kwc-dialog id="dialog1" with-backdrop>
                    <kwc-dialog-icon-header motif="./assets/judoka-face.svg" slot="header"></kwc-dialog-icon-header>
                    <div class="dialog-content" slot="content"></div>
                </kwc-dialog>

                <script type="text/javascript">
                    document.addEventListener('WebComponentsReady', () => {
                        const dialog = document.getElementById('dialog1');
                        const toggle = document.getElementById('toggle1');

                        toggle.addEventListener('click', function () {
                            dialog.opened ? dialog.close() : dialog.open();
                        });
                    });
                </script>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
