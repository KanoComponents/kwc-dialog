<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>kwc-dialog demo</title>

    <script>
        window.Polymer = {
            dom: 'shadow'
        };
    </script>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../kwc-dialog.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic kwc-dialog demo</h3>
      <demo-snippet>
        <template>
          <style>
              .dialog-content {
                  background: #eaeaea;
                  height: 700px;
                  margin: 20px;
              }
          </style>
          <button id="toggle">Toggle dialog</button>
          <kwc-dialog id="dialog" title="Example dialog" with-backdrop>
              <div class="dialog-content" slot="content">
              </div>
          </kwc-dialog>

          <script type="text/javascript">
              document.addEventListener('WebComponentsReady', () => {
                  var dialog = document.getElementById('dialog'),
                      toggle = document.getElementById('toggle');

                  toggle.addEventListener('click', function() {
                      dialog.opened ? dialog.close() : dialog.open();
                  })
                  dialog.addEventListener('dismiss', function() {
                      console.log('dismiss event fired');
                  });
                  dialog.addEventListener('confirm', function() {
                      console.log('confirm event fired');
                  });
              });
        </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
