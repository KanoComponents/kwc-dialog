<!--
`kwc-dialog` is customizable modal dialog component with two buttons and slottable content.

###Â Examples

Basic:

```
<kwc-dialog title="Example dialog">
    <div>content here</div>
</kwc-dialog>
```

With custom buttons:

```
<kwc-dialog title="Example dialog">
    <button class="primary" dialog-confirm slot="actions">Yes</button>
    <button class="secondary" dialog-dismiss slot="actions">No</button>

    <div>content here</div>
</kwc-dialog>
```

### Styling

Custom property | Description | Default
----------------|-------------|----------
`--kwc-dialog-primary-color` | Color of primary buttons | --color-kano-orange
`--kwc-dialog-secondary-color` | Color of secondary buttons | #9fa4a8

@demo demo/index.html
-->

<dom-module id="kwc-dialog">
    <template>
        <style>
            :host {
                background: white;
                width: 600px;
                max-height: 80%;

                @apply --layout-vertical;

                border-radius: 7px;
                overflow: hidden;
            }

            kwc-dialog-toolbar {
                border-bottom: 1px solid #eaeaea;
                @apply --layout-flex-none;
            }

            .content {
                overflow-y: scroll;
            }

            .content * {
                @apply --layout-flex;
            }

            .toolbar {
                @apply --layout-horizontal;

                font-family: 'Bariol', sans-serif;

                padding: 15px 20px;
            }

            .toolbar h2 {
                margin: auto 15px;
                @apply --layout-flex;
            }

            .actions button.primary, .actions button.secondary,
            .actions ::slotted(button.primary), .actions ::slotted(button.secondary) {
                @apply --kano-button;
                background: var(--kwc-dialog-secondary-color, #9fa4a8);
                transition: opacity 200ms ease-in;
            }

            .actions ::slotted(button.primary), .actions ::slotted(button.secondary) {
                margin-left: 3px;
            }

            .actions button.primary:hover, .actions button.secondary:hover,
            .actions ::slotted(button.primary:hover), .actions ::slotted(button.secondary:hover) {
                opacity: 0.8;
            }

            .actions button.primary, .actions ::slotted(button.primary) {
                background-color: var(--kwc-dialog-primary-color, var(--color-kano-orange));
            }
        </style>
        <div class="toolbar">
            <h2>{{title}}</h2>
            <div class="actions">
                <slot name="actions">
                    <button class="secondary" dialog-dismiss>Cancel</button>
                    <button class="primary" dialog-confirm>Done</button>
                </slot>
            </div>
        </div>
        <div class="content">
            <slot></slot>
        </div>
    </template>

    <script>
        Polymer({
            is: 'kwc-dialog',

            /**
             * Fired when user dismisses dialog.
             *
             * @event dismiss
             */


            /**
             * Fired when user confirms dialog.
             *
             * @event confirm
             */

            behaviors: [
                Polymer.PaperDialogBehavior
            ],
            properties: {
                title: {
                    type: String
                },
                withBackdrop: {
                    type: Boolean
                },
                modal: {
                    type: Boolean
                }
            },
            _updateClosingReasonConfirmed (confirmed) {
                Polymer.PaperDialogBehaviorImpl._updateClosingReasonConfirmed(confirmed);
                this.fire(confirmed ? 'confirm': 'dismiss');
            }
        });
    </script>
</dom-module>
