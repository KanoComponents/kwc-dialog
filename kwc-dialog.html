<!--

<dom-module id="kwc-dialog">
    <template>
        <style>
            :host {
                background: white;
                width: 600px;
                max-height: 80%;

                @apply --layout-vertical;

                border-radius: 7px;
                overflow: hidden;
            }

            kwc-dialog-toolbar {
                border-bottom: 1px solid #eaeaea;
                @apply --layout-flex-none;
            }

            .content {
                overflow-y: scroll;
            }

            .content ::slotted(*) {
                @apply --layout-flex;
            }
        </style>
        <kwc-dialog-toolbar title="{{title}}">
            <slot name="actions" slot="actions"></slot>
        </kwc-dialog-toolbar>
        <div class="content">
            <slot></slot>
        </div>
    </template>

    <script>
        Polymer({
            is: 'kwc-dialog',

            /**
             * Fired when user dismisses dialog.
             *
             * @event dismiss
             */


            /**
             * Fired when user confirms dialog.
             *
             * @event confirm
             */

            behaviors: [
                Polymer.PaperDialogBehavior
            ],
            properties: {
                title: {
                    type: String
                }
            },
            _updateClosingReasonConfirmed (confirmed) {
                Polymer.PaperDialogBehaviorImpl._updateClosingReasonConfirmed(confirmed);
                this.fire(confirmed ? 'confirm': 'dismiss');
            }
        });
    </script>
</dom-module>
