### Styling

Custom property | Description | Default
----------------|-------------|----------
`--kwc-dialog-header` | Mixin applied to the header | {}

<dom-module id="kwc-dialog">
    <template>
        <style>
            :host {
                background: white;
                width: calc(100% - 20px);
                min-width: 300px;
                max-width: 600px;
                max-height: 600px;
                display: flex;
                flex-direction: column;

                border-radius: 7px;
                overflow: hidden;

                box-shadow: 4px 4px 4px 0px rgba(0,0,0,0.15);
            }
            .header {
                @apply --kwc-dialog-header;
            }
            .content {
                overflow-y: scroll;
                @apply --kwc-dialog-content;
            }
            .content * {
                flex: 1;
            }
        </style>
        <div class="header">
            <slot name="header"></slot>
        </div>
        <div class="content">
            <slot name="content"></slot>
        </div>
    </template>
</dom-module>
<script>
    class KWCDialog extends Polymer.mixinBehaviors([Polymer.PaperDialogBehavior], Polymer.Element) {
        static get is() { return 'kwc-dialog'; }
    }
    
    customElements.define(KWCDialog.is, KWCDialog);
</script>
