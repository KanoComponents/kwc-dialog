<dom-module id="kwc-dialog">
    <template>
        <style>
            :host {
                background: white;
                width: calc(100% - 20px);
                min-width: 300px;
                max-width: 600px;
                height: 80%;
                max-height: 600px;

                @apply --layout-vertical;

                border-radius: 7px;
                overflow: hidden;

                box-shadow: 4px 4px 4px 0px rgba(0,0,0,0.15);
            }
            .header {
                @apply --kwc-dialog-header;
            }
            .content {
                overflow-y: scroll;
                @apply --kwc-dialog-content;
            }
            .content * {
                @apply --layout-flex;
            }
        </style>
        <div class="header">
            <slot name="header"></slot>
        </div>
        <div class="content">
            <slot name="content"></slot>
        </div>
    </template>

    <script>
        Polymer({
            is: 'kwc-dialog',

            /**
             * Fired when user dismisses dialog.
             *
             * @event dismiss
             */


            /**
             * Fired when user confirms dialog.
             *
             * @event confirm
             */

            behaviors: [
                Polymer.PaperDialogBehavior
            ],
            _updateClosingReasonConfirmed (confirmed) {
                Polymer.PaperDialogBehaviorImpl._updateClosingReasonConfirmed(confirmed);
                this.fire(confirmed ? 'confirm': 'dismiss');
            }
        });
    </script>
</dom-module>
